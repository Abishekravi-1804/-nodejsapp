name: Nodejs Test & Lint

on: 
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ec2-user

    steps:
      - name: checkout code
        uses: actions/checkout@v4
      
      - name: Setup Nodejs
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      
      - name: Run Tests
        run: npm test 
